<!DOCTYPE html>

<html>

 <head>

    <title>Red Hat Boy 2D Game</title>
     <link rel="stylesheet" href="style.css"/>

 </head>
 <body class="background" id="background"onkeyup="controller(event);" >

    <div class="score" id="score">0</div>

    <div class="startMessage" id="startMessage">Press Enter to Start</div>

    <div class="end" id="end">
      <div style="color: rgb(207, 0, 0);">Game Over..</div>
      <div style="color: rgb(0, 252, 252);">your Score</div>
      <div style="color: coral;" id="enSscore">0</div>
      <button class="btn" onclick="reload();">Try Again</button>
    </div>
    
    <div class="youwon" id="youwon">
      <div style="color: goldenrod;">You Won</div>
      <button class="playagain" onclick="reload();">Play Again</button>
    </div>

    <img src="run1.png" class="boy" id="boy" />

    <script src="script.js"></script>
 </body>
 
</html>
